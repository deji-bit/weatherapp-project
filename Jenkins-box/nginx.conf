# My /etc/nginx/nginx.config file should contain the following:

events {}                                                                                                                                                                                                                                                           

http {                                                                                                                                
    upstream backend {                                                                                                                    
        server ec2-ip-add-re-ss.eu-west-2.compute.amazonaws.com;                                                                        
        server ec2-ip-ad-dr-ess.eu-west-2.compute.amazonaws.com down;                                                                                                                                                                                                  
    }                                                                                                                                                                                                                                                                   

    server {                                                                                                                              
        listen 80;                                                                                                                                                                                                                                                          

        location / {                                                                                                                          
            proxy_pass http://backend;                                                                                                    
        }                                                                                                                             
    }                                                                                                                             
}                                                                                                                                 



# To troubleshoot Nginx Failed to The nginx HTTP and reverse proxy server issue, follow the steps below


